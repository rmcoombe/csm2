 <h1>Setup</h1>
 <p>Here you can search add or ammend the Crew Scan server IP address</p>
 <p id="savedIPAdd"></p>
 <p>Ask your IT dept for the IP address of your crew scan server and enter it here.</p> 
<div align="center"> 
 <p>IP</p>
    <input type="text" id="ip" name="ip" placeholder="e.g. 192.168.12.188"></br></br>
    <button onclick="save()">Save</button>
</div>


</body>
<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}

function save(){
  var ip = document.getElementById("ip").value;
  window.localStorage.setItem('ip', ip);
  document.getElementById("savedIPAdd").innerHTML="Your current saved IP " + ip;
  swal("Good job!", "IP Address Saved", "success");

}


</script>
