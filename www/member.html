    <script>
        function load() {
            var ip = window.localStorage.getItem('ip');
            console.log(ip);
            var url = "http://"+ip+"/mysql/json.php";
            console.log(url);
            var cm = window.localStorage.getItem('cm');
             $.getJSON(url,{ "cm": cm }, function(result) {
                $.each(result, function(i, field) {
                    var name = field.name;
                    var position = field.Position;
                    var supervisor = field.Supervisor;
                    var team = field.Team;
                    var mont = field.MonT;
                    var tuet = field.TueT;
                    var wedt = field.WedT;
                    var thut = field.ThuT;
                    var frit = field.FriT;
                    var satt = field.SatT;
                    var sunt = field.SunT;
                    $("#name").append(name);
                    $("#team").append(team);
                    $("#position").append(position);
                    $("#supervisor").append(supervisor);
                    $("#mont").append(mont);
                    $("#tuet").append(tuet);
                    $("#wedt").append(wedt);
                    $("#thut").append(thut);
                    $("#frit").append(frit);
                    $("#satt").append(satt);
                    $("#sunt").append(sunt);
                    localStorage.setItem('gmont', mont);
                    localStorage.setItem('gtuet', tuet);
                    localStorage.setItem('gwedt', wedt);
                    localStorage.setItem('gthut', thut);
                    localStorage.setItem('gfrit', frit);
                    localStorage.setItem('gsatt', satt);
                    localStorage.setItem('gsunt', sunt);
                });
                graph();
            });
           
       }

       function graph(){
        var mon=localStorage.getItem('gmont');
        var tue=localStorage.getItem('gtuet');
        var wed=localStorage.getItem('gwedt');
        var thu=localStorage.getItem('gthut');
        var fri=localStorage.getItem('gfrit');
        var sat=localStorage.getItem('gsatt');
        var sun=localStorage.getItem('gsunt');

        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
            // The type of chart we want to create
            type: 'line',

            // The data for our dataset
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                datasets: [{
                    borderColor: "#3e95cd",
                    fill: false,
                    data: [mon, tue, wed, thu, fri, sat, sun]
                }]
            },

            // Configuration options go here
                    options: {
                        responsive: true,
                        legend: {
                            display:false,
                            position: 'bottom',
                        },
                        hover: {
                            mode: 'label'
                        },
                        scales: {
                            xAxes: [{
                                    display: true,
                                }],
                            yAxes: [{
                                    display: true,
                                    ticks: {
                                        suggestedMin: 35, 
                                        suggestedMax: 40,
                                    }
                                }]
                        },
                        title: {
                            display: true,
                            text: 'Temperature C'
                        }
                    }
        });

}

    function update() {
        //chart.destroy()
        var ip = window.localStorage.getItem('ip');

                                    datasets: [{
                                        borderColor: "#3e95cd",

                                        data: [mon, tue, wed, thu, fri, sat, sun]

                                },

                                // Configuration options go here
                                        options: {
                                            responsive: true,
                                            legend: {
                                                display:false,
                                                position: 'bottom',
                                            },
                                            hover: {
                                                mode: 'label'
                                            },
                                            scales: {
                                                xAxes: [{
                                                        display: true,
                                                    }],
                                                yAxes: [{
                                                        display: true,
                                                        ticks: {
                                                            suggestedMin: 35, 
                                                            suggestedMax: 40,
                                                        }
                                                    }]
                                            },
                                            title: {
                                                display: true,
                                                text: 'Temperature C'
                                            }
                                        }
                            });
                                });
                            });

                    swal({
                    title: "Nice!",
                    text: "Temperature Updated",
                    icon: "success",
                    })
                    .then((Ok) => {
                      if (Ok) {
                      }
                    });
                } else if (data == "error") {
                    alert("error");
                }
            }
        });

    };
